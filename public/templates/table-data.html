<!DOCTYPE html>
<h3>Products</h3>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="product in products">
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency}}</td>
        </tr>
    </tbody>
</table>
